<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--标准mui.css-->
    <link rel="stylesheet" href="../../libs/mui/css/mui.min.css">
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="../../libs/mui/css/app.css" />

    <link rel="stylesheet" type="text/css" href="../../css/aiqiumi-app.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aiqiumi-list.css" />
    <link rel="stylesheet" type="text/css" href="./css/select_place.css"/>

    <!--自适应-->
    <script>
        //自动适应屏幕
        !(function(doc, win) {
            var docEle = doc.documentElement,
                    evt = "onorientationchange" in window ? "orientationchange" : "resize",
                    fn = function() {
                        var width = docEle.clientWidth;
                        width && (docEle.style.fontSize = 40 * (width / 750) + "px");
                    };
            win.addEventListener(evt, fn, false);
            doc.addEventListener("DOMContentLoaded", fn, false);
        }(document, window));
    </script>

</head>
<body>
    <div class="mui-content" id="selectPlaceDiv" style="display: none">
        <div class="search_box">
            <input style="font-size: 0.875em; height: 31px;" type="text" placeholder="搜索地点" v-model="textChange"/>
        </div>
        <div style="width: 100%;height: 41px;" v-if="isShowInput">
            <span v-on:click="clickValue(inputText)" id="search_value" style="padding-left: 10px;height: 41px;display: block;line-height: 41px;color: #00a8ef;font-size: 0.875em;">{{ inputText }}</span>
        </div>
        <div id="list" style="overflow:auto;">
            <ul class="aiqiumi_place_ul">
                <li class="aiqiumi_place_li" v-for="place in searchResultList" @click="selectPlace(place)">
                    <img class="aiqiumi_li_place_icon" src="./images/list_icon_place.png"/>
                    <span class="aiqiumi_li_place_name"> {{ place.name }} </span>
                    <span class="aiqiumi_li_place_address"> {{ place.address }} </span>
                </li>
            </ul>
        </div>
    </div>
    <!--##########################-->
    <script src="../../libs/handlebars/handlebars.min.js"></script>
    <script src="../../libs/vue/vue.js"></script>
    <script src="../../libs/vue/vue-resource.js"></script>
    <script src="../../libs/jquery/jquery.min.js"></script>

    <script src="../../config/config.js"></script>
    <script src="../../libs/crypto/base64.js"></script>
    <script src="../controller/viewController.js"></script>
    <script src="./controller/selectPlaceController.js" ></script>
    <script src="../../js/location.js"></script>
    <script>
        var selectPlaceController = new SelectPlaceController();
        selectPlaceController.init();
    </script>
</body>
</html>
