<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建日程</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--标准mui.css-->
    <link rel="stylesheet" href="../../libs/mui/css/mui.min.css">
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="../../libs/mui/css/app.css" />

    <link rel="stylesheet" type="text/css" href="../../css/aiqiumi-app.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aiqiumi-list.css" />
    <link rel="stylesheet" type="text/css" href="./css/tab_switcher.css" />

    <link rel="stylesheet" type="text/css" href="./css/team_schedule.css" />

    <!--组件 -->
    <link rel="stylesheet" type="text/css" href="../../libs/mui/css/mui.picker.css">
    <link rel="stylesheet" type="text/css" href="../../libs/mui/css/mui.poppicker.css">
    <link rel="stylesheet" type="text/css" href="../../libs/mui/css/mui.dtpicker.css">
    <link rel="stylesheet" type="text/css" href="./css/colorpicker.css">



    <!--自适应-->
    <script>
        //自动适应屏幕
        !(function(doc, win) {
            var docEle = doc.documentElement,
                    evt = "onorientationchange" in window ? "orientationchange" : "resize",
                    fn = function() {
                        var width = docEle.clientWidth;
                        width && (docEle.style.fontSize = 40 * (width / 750) + "px");
                    };
            win.addEventListener(evt, fn, false);
            doc.addEventListener("DOMContentLoaded", fn, false);
        }(document, window));
    </script>

    <style>
        html {
            background:  #ecf1f5;
        }
        .mui-content {
            background: #ecf1f5;
        }
    </style>

</head>
<body>
    <div class="mui-content">
        <!--tabBar 切换-->
        <div class="tab_div">
            <section id="tab_section">
                <div class="tab_active">
                    <span>比赛</span>
                </div>
                <div class="tab_no_active">
                    <span>活动</span>
                </div>
            </section>
        </div>
        <!--日程组件-->
        <div class="schedule_content" id="schedule_content">
            <!--编辑比赛组件-->
            <editmatch_component  v-show="showMatch"> </editmatch_component>
            <!--编辑活动组件-->
            <editactive_component v-show="showActive"> </editactive_component>
        </div>
    </div>

    <!--loading-->
    <div id="loading" style="display: none">
        <div class="loading_img">
            <img src="../../images/loading.gif" />
        </div>
    </div>

    <script src="../../libs/handlebars/handlebars.min.js"></script>
    <script src="../../libs/vue/vue.js"></script>
    <script src="../../libs/vue/vue-resource.js"></script>
    <script src="../../libs/jquery/jquery.min.js"></script>

    <script src="../../config/config.js"></script>
    <script src="../../libs/crypto/base64.js"></script>
    <script src="../controller/viewController.js"></script>


    <!--组件-->
    <script src="../../libs/mui/js/mui.min.js"></script>
    <script src="../../libs/mui/js/mui.picker.min.js"></script>
    <script src="./controller/colorPicker.js"></script>


    <script src="./controller/addScheduleController.js"></script>
    <script src="./controller/tab_switcher.js"></script>
    <script src="./component/editMatchComponent.js"></script>
    <script src="./component/editActiveComponent.js"></script>
    <script type="text/javascript">
        var addScheduleController = new AddScheduleController();
        addScheduleController.init();

        var setPlace = function (name, lat, lng) {
          addScheduleController.setPlace(name,lat,lng);
        };

        var setTeam = function (team_name, team_id) {
            addScheduleController.setMatchTeam(team_name, team_id);
        };

    </script>

</body>
</html>
