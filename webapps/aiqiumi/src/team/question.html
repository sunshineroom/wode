    <link rel="stylesheet" type="text/css" href="css/question.css" />
    <!--自适应-->
    <script>
        //自动适应屏幕
        !(function(doc, win) {
            var docEle = doc.documentElement,
                    evt = "onorientationchange" in window ? "orientationchange" : "resize",
                    fn = function() {
                        var width = docEle.clientWidth;
                        width && (docEle.style.fontSize = 40 * (width / 750) + "px");
                    };
            win.addEventListener(evt, fn, false);
            doc.addEventListener("DOMContentLoaded", fn, false);
        }(document, window));
    </script>

</head>

<body>

<div id="data-list" class="a-list" >
    <li class="a-list-item question-item">
        <span class="a-black-color title">{{title}}</span>   
    </li>
    <ol>
        <li class="a-list-item question-item" v-for="obj in list" v-on:click="clickAns(obj)">
            <span class="a-black-color key " :class="showSelect(obj)">{{obj.answer_key}}</span>
            <span class="a-black-color title">{{obj.answer_title}}</span> 
        </li>
    </ol>
</div>

<div id="tool" class="a-bottom-tool">
    <button class="a-blue-color " :class="showPrev()" v-on:click="onPrev();">上一页</button>
    <span class="a-gray-color">{{page}}</span>
    <button class="a-blue-color " :class="showNext()" v-on:click="onNext();">下一页</button>
</div>

<!--工具-->

<div id="loading"  style="position: fixed; top:50%;left:50%;z-index: 999;margin-left:-16px;margin-top:-16px; display: none">
