<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--标准mui.css-->
    <link rel="stylesheet" href="../../libs/mui/css/mui.min.css">
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="../../libs/mui/css/app.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aiqiumi-app.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aiqiumi-list.css" />
    <link rel="stylesheet" type="text/css" href="./css/select_team.css"/>

    <!--自适应-->
    <script>
        //自动适应屏幕
        !(function(doc, win) {
            var docEle = doc.documentElement,
                    evt = "onorientationchange" in window ? "orientationchange" : "resize",
                    fn = function() {
                        var width = docEle.clientWidth;
                        width && (docEle.style.fontSize = 40 * (width / 750) + "px");
                    };
            win.addEventListener(evt, fn, false);
            doc.addEventListener("DOMContentLoaded", fn, false);
        }(document, window));
    </script>

</head>
<body>
    <div class="mui-content mui-scroll-wrapper" id="pullrefresh" >
        <div id="searchTeamDiv">
            <div class="search_box">
                <input style="font-size: 0.875em; height: 31px;" type="text" placeholder="搜索球队"  v-model="textChange"/>
            </div>
            <div style="width: 100%;height: 41px;" v-if="isShowInput"  >
                <span @click="clickValue(inputText)" id="search_value" style="padding-left: 10px;height: 41px;display: block;line-height: 41px;color: #00a8ef;font-size: 0.875em;">{{ inputText }}</span>
            </div>
            <div  style="overflow:auto;" >
                <ul class="aiqiumi_team_ul">
                    <li class="aiqiumi_team_li" v-for="team in searchResultList" @click="selectTeam(team)" >
                        <img :src=team.team_logo />
                        <span class="aiqiumi_li_team_name"> {{ team.team_name }} </span>
                        <span class="aiqiumi_li_team_city"> {{ team.team_city }} </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="../../libs/handlebars/handlebars.min.js"></script>
    <script src="../../libs/vue/vue.js"></script>
    <script src="../../libs/vue/vue-resource.js"></script>
    <script src="../../libs/jquery/jquery.min.js"></script>

    <script src="../../config/config.js"></script>
    <script src="../../libs/crypto/base64.js"></script>
    <script src="./controller/selectTeamController.js" ></script>
    <script src="../controller/viewController.js"></script>
    <script src="../../js/location.js"></script>
    <script src="../../libs/mui/js/mui.min.js"></script>
    <script>

        //action: 选择球队
        //{http_url: "http://nj.aiqiumi.cn/api/v1"}
        //eyJodHRwX3VybCI6Imh0dHA6XC9cL25qLmFpcWl1bWkuY25cL2FwaVwvdjEifQ==
        var selectTeamController = new SelectTeamController();
        selectTeamController.init();
    </script>
</body>
</html>
