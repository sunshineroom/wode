<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择阵容</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--标准mui.css-->
    <link rel="stylesheet" href="../../libs/mui/css/mui.min.css">
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="../../libs/mui/css/app.css" />

    <link rel="stylesheet" type="text/css" href="../../css/aiqiumi-app.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aiqiumi-list.css" />
    <link rel="stylesheet" type="text/css" href="./css/team_schedule_detail.css" />

    <script>
        //自动适应屏幕
        !(function(doc, win) {
            var docEle = doc.documentElement,
                    evt = "onorientationchange" in window ? "orientationchange" : "resize",
                    fn = function() {
                        var width = docEle.clientWidth;
                        width && (docEle.style.fontSize = 40 * (width / 750) + "px");
                    };
            win.addEventListener(evt, fn, false);
            doc.addEventListener("DOMContentLoaded", fn, false);
        }(document, window));
    </script>

    <style>
        html {
            background:  #ecf1f5;
        }
        .mui-content {
            background: #ecf1f5;
        }

    </style>
</head>
<body>

    <div class="mui-content" id="select_player">
        <div class="select-players-form">
            <form class="mui-input-group">

                <div class="mui-input-row mui-checkbox player_box" v-for="player in player_list">
                    <label class="player-ms">
                        <span class="player-logo fl">
                            <img :src="player.photo" alt=""/>
                        </span>
                        <div class="player-info fl">
                            <p class="player-name">{{ player.nickname }}</p>
                            <p class="player-wz">{{ player.position }}</p>
                        </div>
                    </label>

                    <input  class="checkBoxObj"  type="checkbox" :checked=" player.num > 0 "  @tap="selectPlayer(player)">
                </div>

            </form>
        </div>

        <div class="detail_bottom" @tap="submitTeamScale">
            <span style="color: #00a8ef;display: block;font-size: 0.9375em; height: 49px; line-height: 49px; text-align: center;">确定</span>
        </div>
    </div>


    <!--loading-->
    <div id="loading">
        <div class="loading_img">
            <img src="../../images/loading.gif" />
        </div>
    </div>

    <script src="../../libs/vue/vue.js"></script>
    <script src="../../libs/vue/vue-resource.js"></script>
    <script src="../../libs/jquery/jquery.min.js"></script>
    <script src="../../config/config.js"></script>
    <script src="../../libs/crypto/base64.js"></script>
    <script src="../controller/viewController.js"></script>
    <script src="../../libs/mui/js/mui.min.js"></script>
    <script src="./controller/selectedPlayerController.js"></script>
